# fly.toml app configuration file generated for your-streamlit-app on 2025-06-06T01:19:07+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'your-streamlit-app'
primary_region = 'hkg'

[build]
  dockerfile = 'Dockerfile'

[env]
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']
  concurrency = { type = "connections", hard_limit = 25, soft_limit = 20 }

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 2048

[deploy]
  strategy = 'immediate'
  wait_timeout = 300
